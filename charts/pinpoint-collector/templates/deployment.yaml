apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pinpoint-collector.fullname" . }}
  labels:
{{ include "pinpoint-collector.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "pinpoint-collector.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "pinpoint-collector.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: JAVA_OPTS
              value: "{{ .Values.env.java.opts }}"
            - name: HBASE_HOST
              value: "{{ .Values.env.hbase.host }}"
            - name: HBASE_PORT
              value: "{{ .Values.env.hbase.port }}"
            - name: DEBUG_LEVEL
              value: "{{ .Values.env.debug.level }}"
            - name: FLINK_CLUSTER_ENABLE
              value: "false"
            - name: CLUSTER_ENABLE
              value: "false"
          ports:
            - containerPort: 9994
              protocol: TCP
              name: tcp-9994
            - containerPort: 9995
              protocol: TCP
              name: tcp-9995
            - containerPort: 9996
              protocol: TCP
              name: tcp-9996
            - containerPort: 9995
              protocol: UDP
              name: udp-9995
            - containerPort: 9996
              protocol: UDP
              name: udp-9996
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
